image: node:12.13.0-alpine

before_script:
  - npm i -g firebase-tools

deploy-functions:
    stage: deploy
    script:
        - cd functions
        - npm install
        - cd ..
        - firebase deploy --token $FIREBASE_TOKEN --project portfolio-c0519 --only functions 
    only:
        refs:
            - master
        changes:
            - merge_requests
            - functions/**/*

deploy-hosting:
    stage: deploy
    script:
        - cd front-end
        - npm install
        - npm run build
        - firebase deploy --token $FIREBASE_TOKEN --project portfolio-c0519 --only hosting
    only:
        refs:
            - master
        changes:
            - merge_requests
            - front-end/**
